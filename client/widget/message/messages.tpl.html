<ng-message when="required">此处不能为空</ng-message>
<ng-message when="maxlength">长度超过最大限制</ng-message>
<ng-message when="minlength">长度小于最小限制</ng-message>
<ng-message when="email">不是正确的邮件地址格式</ng-message>
<ng-message when="webUrl">不是正确的http/https链接格式</ng-message>
<ng-message when="mobile">不是正确的手机号码</ng-message>
<ng-message when="number">只能输入数字</ng-message>
