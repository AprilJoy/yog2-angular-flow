<div class="modal-header bg-info">
    <button type="button" class="close" ng-click="close()" class="pull-right">&times;</button>
    <h4 class="modal-title">
        <span class="fa fa-info-circle"></span>
        批量设置CPM价格
    </h4>
</div>

<div class="modal-body">
    <form name="batchPopFrom"
          novalidate>
        <div class="form-group">
            <div class="input-group">
                <input
                        class="form-control"
                        type="text"
                        ng-model="form.params.lowprice"
                        name="lowprice"
                        ng-pattern="/^[0-9][0-9]?(\.[0-9]{1,2})?$|^100$/"
                        ui-validate="form.params.lowprice === ''? {} : {
                	       priceError: 'validate.setLowPrice($value)'
            	        }"
                        placeholder="输入批量底价"
                        required>
                <div class="input-group-addon">元</div>
            </div>
            <ng-messages class="text-danger" for="batchPopFrom.lowprice.$error">
                <!-- <ng-message when="required">请输入批量底价或取消</ng-message> -->
                <ng-message when="priceError">必须大于批量底价 {{initData.lowprice}} 元</ng-message>
                <ng-message when="pattern">大于0小于等于100保留两位小数</ng-message>
            </ng-messages>
        </div>

        <div class="form-group required">
            <div class="" style="text-align: center;">
                <button type="submit" class="btn btn-info"
                        ng-disabled="batchPopFrom.$pristine || !batchPopFrom.$valid"
                        ng-click="batchPopFrom.$valid && form.submit()">确认
                </button>
                <button type="button" class="btn btn-default" ng-click="close()">取消</button>
            </div>
        </div>
    </form>
</div>
